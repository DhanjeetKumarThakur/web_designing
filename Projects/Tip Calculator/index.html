<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
 
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topcontainer">
            <div class="title">Bill Total</div>
            <div class="inputcontainer">
                <span>$</span>
                <input type="text" placeholder="0.00" id="billTotalInput" autocomplete="off" onkeyup="calculateBill()">
            </div>
        </div>

        <div class="container">
            <div class="title">Tip</div>
            <div class="inputcontainer">
                <span>%</span>
                <input type="text" id="tipInput" autocomplete="off" placeholder="10" onkeyup="calculateBill()">
            </div>
        </div>

        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>

            <div class="totalContainer">
                <div class="title">Total Per Person </div>
                <div class="total" id="perPersonTotal">$0.00</div>
            </div>
        </div>        
    </div>

    <script src="script.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->
</body>
</html>
